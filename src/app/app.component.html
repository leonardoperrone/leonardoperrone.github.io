<nav id="mynav" class="navbar fixed-top navbar-dark bg-main navbar-expand-lg nav-large ">
  <a class="navbar-brand" routerLink="home">
    <img class="logo-image" src="assets/marci-logo-signature.png" alt="Logo Website">
    <p class="nav-subtitle">Travel and Landscape Photography</p>
  </a>
  <button #toggleButton class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleMenu(toggleButton)">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div #navbarNavAltMarkup class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">

    <div class="navbar-nav">
      <a class="nav-item nav-link" routerLink="home" (click)="closeMenu(toggleButton)">{{'Home' | uppercase}}</a>
      <a class="nav-item nav-link" routerLink="about" (click)="closeMenu(toggleButton)">{{'About' | uppercase}}</a>
      <a class="nav-item nav-link" routerLink="contact" (click)="closeMenu(toggleButton)">{{'Contact' | uppercase}}</a>
    </div>
  </div>
</nav>

<main class="container">
  <router-outlet></router-outlet>
  <div *ngIf="innerWidth <= 768 && isNavOpen" class="overlay"></div>
</main>

<app-footer></app-footer>
