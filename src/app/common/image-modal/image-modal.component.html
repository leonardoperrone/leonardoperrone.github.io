<div (click)="outsideClicked($event)" *ngIf="visible && currentImage" class="overlay">
  <div [@dialog] class="dialog modal modal-dialog-centered">

    <div class="content modal-content">
      <button (click)="closeModal()" *ngIf="closable && innerWidth < 1200" aria-label="Close" class="dialog-close-btn">
        <svg viewbox="0 0 40 40">
          <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30"/>
        </svg>
      </button>
      <div #imageContainer [ngClass]="isImgHorizontal ? 'current-image-container-horizontal' : 'current-image-container-vertical'">
        <img [src]="currentImage.mainImgElement.src" class="modal-image" alt="modal-image">
      </div>
    </div>
    <button (click)="closeModal()" *ngIf="closable && innerWidth >= 1200" aria-label="Close" class="dialog-close-btn">
      <svg viewbox="0 0 40 40">
        <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30"/>
      </svg>
    </button>
    <div #buttons>
      <button (click)="previousImage()" *ngIf="closable" aria-label="Left" class="dialog-left-btn"><i
          class="fas fa-chevron-circle-left fa-3x"></i></button>
      <button (click)="nextImage()" *ngIf="closable" aria-label="Right" class="dialog-right-btn"><i
          class="fas fa-chevron-circle-right fa-3x"></i></button>
    </div>
  </div>
</div>
