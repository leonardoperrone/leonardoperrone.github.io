<div [class]="selectedCountry==='TRAVELS' ? 'header' : 'header-gallery'">
  <ng-container *ngIf="selectedCountry==='TRAVELS' && loaded">
    <div class="header-quote-container">
      <img src="assets/quote-background.jpg">
      <div class="header-quote">
        <h2 class="quote">See what I see,
          <br>
          this is my journey.
        </h2>
      </div>
      <a *ngIf="isChevron" id="chevron-down" (click)="goToTravel()"><i class="fas fa-chevron-circle-down fa-3x"></i></a>
    </div>
    <!--<div class="footprints">-->
    <!--<img src="../../../assets/footprints-empty.png">-->
    <!--</div>-->
  </ng-container>

  <h2 id="travel" [ngClass]="selectedCountry==='TRAVELS' ? 'title-home' : 'title'"> {{selectedCountry | uppercase}}</h2>
</div>

<div [ngClass]="selectedCountry==='TRAVELS' ? 'grid-main' : 'grid-pic-gallery'">
  <ng-container *ngIf="!loaded">
    <mat-progress-spinner [value]="75" [strokeWidth]="3" [diameter]="50"
                          [mode]="'indeterminate'"></mat-progress-spinner>
    <p *ngIf="isLongLoading && selectedCountry!=='TRAVELS'" class="loader-text">
      Sorry for the wait, <br> we're working on improving loading speed :)
    </p>
  </ng-container>
  <ng-container *ngIf="loaded">
    <div class="column" *ngFor="let i of selectedGallery">
      <ng-container *ngIf="selectedCountry!=='TRAVELS'">
        <!--<img [src]="i.url" (click)="openModal('custom-modal-2', i)">-->
        <img class="banner-image" [src]="i.urlThumbnailPic" (click)="innerWidth < 1024 ? '' : openModal(i.index)">
      </ng-container>
      <ng-container *ngIf="selectedCountry==='TRAVELS'">
        <img id="img-gallery" class="banner-image" [src]="i.urlMainPic" [routerLink]="['/home', i.country]">
        <div class="centered" *ngIf="i.countryRep" [routerLink]="['/home', i.countryRep]">{{i.countryRep.toUpperCase()}}</div>
      </ng-container>
    </div>
  </ng-container>
</div>

<app-image-modal *ngIf="selectedGallery" [innerWidth]="innerWidth" [(visible)]="showDialog"
                 [(currentIndex)]="selectedImageIndex" [images]="selectedGallery">
</app-image-modal>
